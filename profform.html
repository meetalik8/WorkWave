        <div class="container form-container">
            <div class="main">
                <div class="text">
                    <h3 class="form-title">Enter your Details</h3>
                </div>
                <form action="/patientdetails flex" method="post">
                    <div class="mb-3">
                        <div class="mb">
                            <label for="name" id="username" class="form-label">Username<span
                                    class="mb-3-text-muted"></span> </label>
                        </div>
                        <div class="content">
                            <input type="text" class="form-control" placeholder="username" name="username">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb">
                            <label for="name" id="name" class="form-label">Name<span class="mb-3-text-muted"></span>
                            </label>
                        </div>
                        <div class="content">
                            <input type="text" class="form-control" placeholder="name" name="name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="mb">
                            <label for="contact" class="form-label">Contact Number</label>
                        </div>
                        <div class="content">
                            <input type="number" placeholder="10 digit no." class="form-control" id="contact"
                                name="contact" style="font-size: 15px;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb">
                            <label for="Profession type" id="Profession type" class="form-label">Profession type<span class="mb-3-text-muted"></span>
                            </label>
                        </div>
                        <div class="content">
                            <input type="text" class="form-control" placeholder="enter" name="Profession type">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb">
                            <label for="specialization" id="specialization" class="form-label">specialization<span class="mb-3-text-muted"></span>
                            </label>
                        </div>
                        <div class="content">
                            <input type="text" class="form-control" placeholder="enter" name="specialization">
                        </div>
                    </div>
                    <div class="cont">
                        <form action="" class="mb-3 flex" style="flex-direction: column;">
                            <div class="mb">
                                <label for="activity">ID proof</label>
                            </div>
                            <div class="cont">
                                <input id="file" type="file" accept="image/png , image/jpeg" name="filename">
                            </div>
                        </form>
                    </div>
                    <div class="mb" method="post">
                        <label>Office Address</label><br>
                        <textarea class="form-control" name="address" id="adress" placeholder="Text" cols="50%" rows="2"
                            style="font-size: 15px;"></textarea>
                    </div>
                    <div class="mb" method="post">
                        <label>Experience</label><br>
                        <textarea class="form-control" name="Experience" id="Experience" placeholder="Text" cols="50%" rows="2"
                          style="font-size: 15px;"></textarea>
                      </div>





                    <button href="#" onclick="sendAlert()">Submit</button><br>

                </form>
                <span >Already have an account? <a href="#" class="link login-link">Login</a> </span>


            </div>
